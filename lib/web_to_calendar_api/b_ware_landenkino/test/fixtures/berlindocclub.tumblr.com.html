ur activity on our sites and products. \u003Ca target=\&quot;_blank\&quot; href=\&quot;https:\/\/www.tumblr.com\/oath\/privacy\/thirdparties\&quot;\u003ELearn more\u003C\/a\u003E about how Oath uses this data.&quot;},{&quot;type&quot;:&quot;subhead&quot;,&quot;content&quot;:&quot;Get personalised content and ads from our trusted partners&quot;},{&quot;type&quot;:&quot;p&quot;,&quot;content&quot;:&quot;This doesn\u2019t mean more ads, it means personalised ones. When you let our partners use cookies to collect similar to what we collect on our sites, they can provide ads that they think match your interests, and measure, report and analyse your interactions with them. Learn more about how our \u003Ca target=\&quot;_blank\&quot; href=\&quot;https:\/\/www.tumblr.com\/oath\/privacy\/my-data\&quot;\u003Epartners\u003C\/a\u003E use this data, and select \u2018Manage options\u2019 to set your data sharing choices with our partners.&quot;},{&quot;type&quot;:&quot;subhead&quot;,&quot;content&quot;:&quot;Bloggers and your data&quot;},{&quot;type&quot;:&quot;p&quot;,&quot;content&quot;:&quot;When you visit a blog in the Tumblr network, that blog may collect more information than we do, and may provide information to third parties that we have no relationship with, including to advertisers.  We aren&#039;t responsible for the information collection and use practices of our individual blogs and bloggers.&quot;},{&quot;type&quot;:&quot;p&quot;,&quot;content&quot;:&quot;Select OK to continue to Tumblr. Otherwise, you will not be able to access our sites and apps. Select \u2018Manage options\u2019 to set your data sharing choices with our partners. For more information and settings, go to the \u003Ca target=\&quot;_blank\&quot; href=\&quot;\/privacy\/dashboard\&quot;\u003EPrivacy Dashboard\u003C\/a\u003E.&quot;}]}],&quot;partner_consent&quot;:{&quot;data&quot;:{&quot;publisherVendorListVersion&quot;:5,&quot;features&quot;:[{&quot;name&quot;:&quot;Matching Data to Offline Sources&qu
